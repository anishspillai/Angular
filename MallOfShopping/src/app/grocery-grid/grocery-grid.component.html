<div id="content-desktop">
  <app-landing-page [isSubMenu]="isSubCategory" [mainGroceryType]="mainGroceryType" [subGroceryType]="searchCategoryType">
  </app-landing-page>

    <div class="box-for-search" *ngIf="(!isHomePage && filteredGroceryList && filteredGroceryList.length > 0) && !isGlobalSearch">
        <p-dropdown [options]="sortValues" optionLabel="name" [(ngModel)]="sortableField" (ngModelChange)="performSorting()"></p-dropdown>
        <span pInputText style="margin-left: 20px">
          <span style="font-style: normal; font-size: small; font-family: 'Trebuchet MS'; font-weight: lighter"> Filter by brand: </span>
              <span style="margin-left: 10px" *ngFor="let product of brands">
                <p-checkbox label="{{product}}" value="{{product}}" [(ngModel)]="selectedBrands" (ngModelChange)="applyFilter()"></p-checkbox>
             </span>
          </span>
     </div>
</div>

<div id="content-desktop-flex" class="p-grid" style="padding-top: 1em">

  <div *ngIf="displayProgressSpinner" class="p-col-12">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}"
                       strokeWidth="8"
                       fill="#EEEEEE"
                       animationDuration=".5s">
    </p-progressSpinner>
  </div>

  <div *ngIf="isFishType" class="p-col-12" >
    <app-fish-market-video-view></app-fish-market-video-view>
  </div>

  <div *ngIf="searchCategoryType === 'Fresh Fish'" class="p-col-12; warning-dialog">
    Fishes shall be delivered on week ends and the delivery is based on stock availability!!!
  </div>

  <div *ngIf="searchCategoryType === 'Vegetable'" class="p-col-12; warning-dialog">
    Launching vegetable deliveries from 01-Oct-2020
  </div>

  <div *ngFor="let grocery of filteredGroceryList">
    <div style="width: 250px; padding: 10px">
      <app-individual-grocery [individualGrocery]="grocery"
                              [orderedGroceryList]="orderedList">
      </app-individual-grocery>
    </div>
  </div>
</div>

<div id="content-mobile" class="p-grid" style="padding-top: 1em;">


  <div *ngIf="!isHomePage || !isGlobalSearch" style="padding: 10px 10px 10px 30px">
    <p-dropdown [options]="sortValues" optionLabel="name" [(ngModel)]="sortableField" (ngModelChange)="performSorting()"></p-dropdown>
    <span style="padding: 10px"></span>
    <p-multiSelect [filter]="false" [(ngModel)]="selectedBrands" (ngModelChange)="applyFilter()" [options]="brandNamesForMobileApplication" [showHeader]="false" [displaySelectedLabel]="false" defaultLabel="Filter By Brand"></p-multiSelect>
  </div>


  <div *ngIf="displayProgressSpinner" style="width: 250px">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}"
                       strokeWidth="8"
                       fill="#EEEEEE"
                       animationDuration=".5s">
    </p-progressSpinner>
  </div>

  <div *ngIf="searchCategoryType === 'Fresh Fish'" class="p-col-12; warning-dialog-mobile">
    Fishes shall be delivered on week ends and the delivery is based on stock availability!!!
  </div>

  <div *ngFor="let grocery of filteredGroceryList; let i = index">
    <div class="p-col" style="text-align: center" [class.padding-left-for-first] = "i % 2 == 0" [class.padding-right-for-second]="i % 2 != 0">
      <app-individual-grocery [individualGrocery]="grocery"
                              [orderedGroceryList]="orderedList"
                              [isDesktopApplication]="false">
      </app-individual-grocery>
    </div>
  </div>

</div>
