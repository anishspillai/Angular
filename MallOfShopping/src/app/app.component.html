<div class="p-grid p-dir-col">
  <div id="content-desktop">
    <div *ngIf="isDesktopDevice" class="p-col-12">
      <app-landing-page></app-landing-page>
    </div>

    <div class="holder">
      <div class="news">Coming soon!!!. Wanna eat yummy veg & non-veg food? We will deliver your order from The South Indian Restaurant</div>
    </div>

    <div *ngIf="isDesktopDevice" class="p-col">
      <div class="box">
        <app-bread-crumb></app-bread-crumb>
      </div>
    </div>
  </div>

  <div class="p-col">
    <div class="box">

      <div *ngIf="isDesktopDevice" class="p-grid ui-g-12 ui-md-2">
        <app-navigator></app-navigator>
      </div>

      <div *ngIf="isDesktopDevice" class="p-grid ui-g-12 ui-md-1">

        <i *ngIf="displayScrollToTop"  onClick="window.scrollTo(0, 0)" class="pi pi-arrow-up scrollToTop"></i>
        <i class="footer pi pi-info" (click)="displayInfoDialog = true"></i>

      </div>

      <div class="p-grid ui-g-12 ui-md-9" style="float: right;">
        <router-outlet></router-outlet>

        <div id="content-mobile">
            <i class="footerInfo pi pi-info" (click)="displayInfoDialog = true"></i>
            <i *ngIf="displayScrollToTop"  onClick="window.scrollTo(0, 0)" class="pi pi-arrow-up scrollToTopMobile"></i>
        </div>
      </div>

    </div>
  </div>
</div>
