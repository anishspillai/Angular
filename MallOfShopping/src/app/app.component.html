<app-header *ngIf="!isDesktopDevice"></app-header>
<nav *ngIf="isDesktopDevice" class="navbar navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" style="margin-left: 10px" href="#">Mall Of Groceries</a>
  <div>

    <div class="input-group  mr-auto mt-2 mt-lg-0" style="width: 700px">
      <input class="form-control my-0 py-1" type="text" placeholder="Search product in the store..." aria-label="Search"
             [(ngModel)]="searchString" (ngModelChange)="valueChange($event)">
      <div class="input-group-append">
        <span class="input-group-text lighten-3 search-icon-background-color" id="basic-text1"><i
          style="color: white" class="pi pi-search"></i></span>
      </div>
    </div>

  </div>

  <div class="p-col-1 bg-dark"
       style="text-align: center; margin-right: 10px; padding-bottom: 0; color: lime; font-size: smaller">
    <i class="pi pi-phone"> </i> <br>
    <div class="dropdown">
      <span class="active text-white">0723980601</span>
    </div>
  </div>


  <button type="button" class="btn btn-outline-success" style="width: 160px" (click)="proceedToNextPage()">
    <i class="pi pi-shopping-cart"></i> <span class="badge badge-danger">{{getCountOfItems()}}</span> <small
    class="m-2 font-weight-bold">{{getCostOfItem()}} Kr</small>
    <span class="sr-only">unread messages</span>
  </button>

  <a href="user-details" class="bi bi-tools text-info font-weight-bolder icon-large-size" data-bs-toggle="tooltip" data-bs-placement="top" title="User Detail"></a>
  <a href="order-history" class="bi bi-bag-plus-fill text-warning font-weight-bolder icon-large-size" data-bs-toggle="tooltip" data-bs-placement="top" title="Order History"></a>


    <a *ngIf="!authService.isLoggedIn" class="nav-link d-flex flex-column mt-1" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to Login">
      <button type="button" class="btn btn-primary btn-sm-custom" (click)="displayLoginPage = true">Log In</button>
      <small class="text-danger">Please login</small>
    </a>


    <a *ngIf="authService.isLoggedIn" class="nav-link d-flex flex-column" data-bs-toggle="tooltip" data-bs-placement="top" title="Click to Log out">
      <button type="button" class="btn btn-danger btn-sm-custom" (click)="logOut()">Log Out</button>
      <small class="text-success">Hi {{trimUserName(userName)}}</small>
    </a>

</nav>


<div *ngIf="isDesktopDevice">
  <app-navigator *ngIf="displayGroceryMenuItems()" [visibleSidebar1]="displayMenuItems" (closeNavigationDialogForMobApp)="closeNavigator()" id="navbarToggleExternalContent"></app-navigator>
  <div class="main">
    <body>
    <div>
    <router-outlet></router-outlet>
    </div>
    <footer>
      <app-footer></app-footer>
    </footer>
    </body>
  </div>

</div>


<div *ngIf="!isDesktopDevice">
  <i class="footerInfo pi pi-info bg-dark" (click)="displayInfoDialog = true"></i>
  <i *ngIf="displayScrollToTop" onClick="window.scrollTo(0, 0)" class="pi pi-arrow-up scrollToTopMobile"></i>
  <router-outlet></router-outlet>
</div>



<p-sidebar [(visible)]="displayInfoDialog" position="bottom" [style]="{height:'30em'}">

  <div class="p-grid" style="font-family: 'Trebuchet MS'">
    <div class="p-col-12">
      <div class="contact-box" style="background-color: orangered; color: white">Mall Of Groceries</div>
    </div>
    <div class="p-col-4">
      <div class="contact-box">Email</div>
    </div>
    <div class="p-col-8">
      <div class="contact-box">mallofgroceries@gmail.com</div>
    </div>
    <div class="p-col-4">
      <div class="contact-box">Mobile</div>
    </div>
    <div class="p-col-8">
      <div class="contact-box">0767534932</div>
    </div>
    <div class="p-col-4">
      <div class="contact-box">Wats app</div>
    </div>
    <div class="p-col-8">
      <div class="contact-box">+46-723980601</div>
    </div>
  </div>

  <span class="alert-info"> Problem with the delivery?, Do not worry at all, We shall replace or take it back and refund your money with out any
        conflicts </span>

</p-sidebar>

<div *ngIf="displayLoginPage">
  <app-sign-in
    [loadLoginPage]="displayLoginPage"
    (closeLoginDialogEvent)= "displayLoginPage = $event"
    [isDesktopApplication]="true">
  </app-sign-in>

</div>

<app-review-ordered-items [displaySideMenuBar]="displaySideMenuBar"
                          [isDesktopApplication]="isDesktopDevice"
                          (closeSideBarMenuEvent)="displaySideMenuBar = $event">
</app-review-ordered-items>
