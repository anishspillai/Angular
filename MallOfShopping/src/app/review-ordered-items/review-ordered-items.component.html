<p-sidebar [(visible)]="displaySideMenuBar" position="right" [baseZIndex]="10000" [style]="{width:'30em'}" (onHide)="sendCloseEvent()">

  <div class="p-grid">
    <div class="p-col-7">
  <h2 > Order Overview </h2>
    </div>
    <div class="p-col-5">
      <button pButton type="button" icon="pi pi-check" label="Place Order"
              style="margin-top: 15px" class="ui-button-rounded ui-button-success" iconPos="right" (click)="moveToConfirmationPage()"></button>
    </div>
  </div>

  <div *ngFor="let order of ordersAddedByUser; let i = index">


    <div class="p-grid">
      <div class="p-col-4">
        <div class="box" style="border: black"> {{order.groceryName}} <br>
          {{order.type}}</div>
      </div>


      <div class="p-col-4">
        <button pButton type="button" icon="pi pi-minus" class="ui-button-danger" (click)="decrement(order)"></button>
        &nbsp;&nbsp;{{order.noOfItems}}&nbsp;&nbsp;
        <button pButton type="button" icon="pi pi-plus" class="ui-button-success" (click)="increment(order)"></button>
      </div>


      <div class="center">
        <h3>{{order.actualPrice * order.noOfItems}}</h3>
      </div>

    </div>

    <hr>


  </div>

</p-sidebar>
