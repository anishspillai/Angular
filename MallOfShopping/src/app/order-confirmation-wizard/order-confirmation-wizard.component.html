<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      color: white;
    }

    .split {
      height: 100%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .left {
      width: 78%;
      left: 0;
      background-color: #111;
    }

    .right {
      width: 22%;
      right: 0;
      background-color: darkorange;
    }

    .centered {
      position: absolute;
      margin-left: 10em;
    }

  </style>
</head>
<body>

<div class="split left">
  <div class="centered" style="width: 70%">
    <app-user-details></app-user-details>
  </div>
</div>

<div class="split right">

  <h1 style="padding-left: 10px"> Order Summary </h1>

  <div class="p-grid" style="padding: 20px">
    <div class="p-col-7">
      <h4> Total Amount </h4>
    </div>
    <div class="p-col-5">
      <h3>{{ addGroceryToListObservableService.getTotalAmount() }} Kr</h3>
    </div>
  </div>



  <div class="p-col-5; block" (click)="placeOrder()">
    Confirm
  </div>


<br>

  <div class="p-col-5; blockRed" (click)="cancelThisPage()">
    Cancel Order
  </div>


</div>


<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

</body>
