<div style="margin-bottom: 2px">
  <button disabled type="button" class="btn btn-dark" style="width: 100%">
    <a class="navbar-brand" style="margin-left: 10px" href="#">Mall Of Groceries</a>

  </button>

    <hr style="border-color: white; padding: 0; margin: 0">
</div>

  <p-accordion>
    <div  *ngFor="let item of menuItems">
      <p-accordionTab header="{{item.label}}" id="sidebar-1">

        <ul *ngFor="let subItem of item.items" class="list-unstyled"
            style="border: 10px; margin: 0px; padding-left: 5px">
          <li>
            <a href="grocery-list?groceryType={{encodeUri(subItem.label)}}&subMenu=true&main={{item.label}}">{{subItem.label}}</a>
          </li>
          <hr style="padding: 0px; margin: 1px;border-color: grey">
        </ul>

      </p-accordionTab>
    </div>
  </p-accordion>



  <nav id="sidebar">
    <ul *ngFor="let item of menuItems_With_Out" class="list-unstyled"
        style="border: 10px; margin: 0px; padding-left: 5px">
      <li (click)="navigateToGroceryMain(item)">
        <a>{{item.label}}</a>
      </li>
      <hr style="padding: 0px; margin: 1px; border-color: grey">
    </ul>
  </nav>



</p-sidebar>
