<style>
  .dropdown:hover .dropdown-menu {
    display: block;
  }

  .dropdown-menu {
    margin-top: 0;
  }
</style>
<script>
  $(document).ready(function () {
    $(".dropdown").hover(function () {
      const dropdownMenu = $(this).children(".dropdown-menu");
      if (dropdownMenu.is(":visible")) {
        dropdownMenu.parent().toggleClass("open");
      }
    });
  });
</script>
<nav class="navbar navbar-expand-md navbar-light bg-orange-red fixed-top display-top"
     style="margin: 80px 200px 50px; border-radius: 25px;">

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <div class="navbar-nav">

      <div *ngFor="let item of menuItems">
        <div class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle active p-shadow-10 default-padding-menu-items default-margin-menu-items text-color"
            data-toggle="dropdown" href="#">{{item.label}}</a>

          <div class="dropdown-menu dropdown-box-background-color">
            <div *ngFor="let subItem of item.items">

              <a class="dropdown-item text-dark cursor-pointer"
                 (click)="navigateToTheGroceryItemClickedByUser(subItem.label, item.label)">{{subItem.label}}</a> <!-- ahref reloaded the page -->
              <hr style="padding: 0px; margin: 1px;border-color: grey">
            </div>
          </div>
        </div>
      </div>

      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle active p-shadow-5 default-padding-menu-items default-margin-menu-items"
           data-toggle="dropdown" href="#">Others</a>

        <div class="dropdown-menu dropdown-box-background-color">
          <div *ngFor="let item of menuItems_With_Out">

            <a (click)="navigateToGroceryMain(item)" class="dropdown-item cursor-pointer">{{item.label}}</a>

            <hr style="padding: 0px; margin: 1px;border-color: grey">
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>

<p-sidebar *ngIf="isMobileDevice" [showCloseIcon]="false" [(visible)]="visibleSidebar1"
           [baseZIndex]="10000" (onHide)="triggerEventForClosingNavigationForMobileApp()"
           [style]="{width:'310px', 'overflow-y': 'scroll', 'background-color': 'red !important'}">
  <div style="margin-bottom: 2px">
    <div class="w-100 p-2 text-center bg-dark text-warning">Mall Of Groceries</div>
    <hr style="border-color: white; padding: 0; margin: 0">
  </div>

  <p-accordion>
    <div *ngFor="let item of menuItems" style="{color: #6c757d}">
      <p-accordionTab header="{{item.label}}" id="sidebar-1" class="text-secondary font-weight-bold" headerClassName='color-red'>

        <ul *ngFor="let subItem of item.items" class="list-unstyled"
            style="border: 10px; margin: 0px; padding-left: 5px">
          <li>
            <a class="text-secondary pl-3"
              href="grocery-list?groceryType={{encodeUri(subItem.label)}}&subMenu=true&main={{item.label}}">{{subItem.label}}</a>
          </li>
          <hr class="p-1 m-1">
        </ul>

      </p-accordionTab>
    </div>
  </p-accordion>

  <nav id="sidebar">
    <ul *ngFor="let item of menuItems_With_Out" class="list-unstyled mt-1"
        style="border: 10px; margin: 0px; padding-left: 5px">
      <li (click)="navigateToGroceryMain(item)">
        <a class="text-secondary font-weight-bold p-1 cursor-pointer">{{item.label}}</a>
      </li>
      <hr class="m-2">
    </ul>
  </nav>

</p-sidebar>
