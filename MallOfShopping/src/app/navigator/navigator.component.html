<nav style="width: 300px; border-radius: 4px; font-style: normal">
  <ul>
    <li *ngIf="!isMobileDevice"  class="p-menuitem-link" (click)="navigateToHomePage()">
      <span class="pi pi-home"></span>
      <span class="p-menuitem-text">&nbsp;Home Page</span>
    </li>

    <div *ngFor="let item of menuItems">

      <div *ngIf="item.items.length == 0"  class="p-menuitem-link" (click)="navigateToGroceryMain(item)">
        <li  class="p-menuitem-link">
          <span class="p-menuitem-text">{{item.label}}</span>
        </li>
      </div>

      <div *ngIf="item.items.length != 0">
        <li (click)=" menu.toggle($event)" class="p-menuitem-link">
          <span class="p-menuitem-text">{{item.label}}</span>
          <span class="p-submenu-icon pi pi-fw pi-angle-right" *ngIf="item.items"></span>
          <p-slideMenu appendTo="body" #menu [model]="item.items" viewportHeight = "{{getViewPort(item)}}"
                       [menuWidth]="300"
                       [style]="{width: '300px', 'background-color':'#F0F8FF', 'color': 'red', 'border-radius': '10px'}" [popup]="true">
          </p-slideMenu>
        </li>
      </div>

    </div>
  </ul>
</nav>
