<style>
  .dropdown:hover .dropdown-menu {
    display: block;
  }

  .dropdown-menu {
    margin-top: 0;
  }
</style>
<script>
  $(document).ready(function () {
    $(".dropdown").hover(function () {
      const dropdownMenu = $(this).children(".dropdown-menu");
      if (dropdownMenu.is(":visible")) {
        dropdownMenu.parent().toggleClass("open");
      }
    });
  });
</script>
<nav class="navbar navbar-expand-md navbar-light bg-orange-red fixed-top display-top"
     style="margin: 80px 200px 50px; border-radius: 25px;">

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <div class="navbar-nav">

      <div *ngFor="let item of menuItems">
        <div class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle active p-shadow-10 default-padding-menu-items default-margin-menu-items text-color"
            data-toggle="dropdown" href="#">{{item.label}}</a>

          <div class="dropdown-menu dropdown-box-background-color">
            <div *ngFor="let subItem of item.items">

              <a class="dropdown-item text-dark"
                 href="grocery-list?groceryType={{encodeUri(subItem.label)}}&subMenu=true&main={{encodeUri(item.label)}}">{{subItem.label}}</a>

              <hr style="padding: 0px; margin: 1px;border-color: grey">
            </div>
          </div>
        </div>
      </div>

      <div class="nav-item dropdown">
        <a class="nav-link dropdown-toggle active p-shadow-5 default-padding-menu-items default-margin-menu-items"
           data-toggle="dropdown" href="#">Others</a>

        <div class="dropdown-menu dropdown-box-background-color">
          <div *ngFor="let item of menuItems_With_Out">

            <a (click)="navigateToGroceryMain(item)" class="dropdown-item cursor-pointer">{{item.label}}</a>

            <hr style="padding: 0px; margin: 1px;border-color: grey">
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>
