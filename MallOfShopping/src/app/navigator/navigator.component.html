<div *ngIf="isMobileDevice" style="border-width: thin">
  <button
          pButton label="Home Page"
          icon="pi pi-home"
          class="ui-button-secondary ui-button-rounded"
          style="width: 100%"
          (click)="navigateToTheMainPage()">
  </button>

  <span></span>

</div>

<nav id="sidebar">

  <ul *ngFor="let item of menuItems" class="list-unstyled" style="border: 10px; margin: 0px">

    <li *ngIf="item.items.length > 0" (click)=" toggleSlideMenu($event, menu)" style="margin: 0; padding: 0">
      <a aria-expanded="false" class="dropdown-toggle" data-toggle="collapse">{{item.label}}</a>

      <p-slideMenu appendTo="body" #menu [model]="item.items" viewportHeight = "{{getViewPort(item)}}"
                   [menuWidth]="300"
                   [style]="{width: '300px', 'background-color':'#F0F8FF', 'color': 'red', 'border-radius': '10px'}" [popup]="true">
      </p-slideMenu>
    </li>


    <li (click)="navigateToGroceryMain(item)" *ngIf="item.items.length == 0">
      <a>{{item.label}}</a>
    </li>
  </ul>
</nav>
