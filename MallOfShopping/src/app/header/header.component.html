<p-card  [style]="{'background-color': '#7386D5'}" id="content-desktop" class="nav-bar">
  <div class="p-grid">

        <div id="logo" class="p-col-2" style="color: ghostwhite; text-align: center; padding-top: 10px">
          <span (click)="navigateToHomePage()" style="font-style: oblique; font-family: 'Trebuchet MS'; font-size: large; text-align: center">Mall Of Groceries</span>
        </div>

        <div class="p-col-7" style="padding-bottom: 0; padding-left: 25px">

          <div class="input-group md-form form-sm form-2 pl-0">
            <input class="form-control my-0 py-1" type="text" placeholder="Search product in the store..." aria-label="Search" [(ngModel)]="searchString" (ngModelChange)="valueChange($event)">
            <div class="input-group-append">
                <span class="input-group-text lighten-3"  style="background-color: #7386D5;" id="basic-text1"><i style="color: white" class="pi pi-search" ></i></span>
            </div>
          </div>

        </div>

        <div class="header-right; p-col-1" style="text-align: center; margin-right: 10px; padding-bottom: 0; color: white">
          <i class="pi pi-phone"> </i> <br>
          <div class="dropdown">
            <span style="color: white; font-weight: bold">0723980601</span>
            <div class="dropdown-content">
            </div>
          </div>
        </div>


    <div class="header-right; p-col-1" style="text-align: center; margin-right: 10px; padding-bottom: 0; color: white">
      <button (click)="MENU_LOG_IN.toggle($event)" *ngIf="isLoggedIn()" icon="pi pi-user" pButton
              style="background-color: darkslategray; border-radius: 25px; padding-bottom: 0"
              styleClass="OrangeSplitButton" type="button"></button>
      <p-menu #MENU_LOG_IN [model]="menuItems" [popup]="true" [style.textAlign]="'left'">
      </p-menu>

      <button (click)="menuLogOut.toggle($event)" *ngIf="!isLoggedIn()" icon="pi pi-user" pButton
              style="background-color: darkred; border-radius: 25px; padding-bottom: 0" styleClass="OrangeSplitButton"
              type="button"></button>

      <p-menu #menuLogOut [model]="LOG_OUT_MENU_ITEMS" [popup]="true" [style.textAlign]="'left'">
      </p-menu>


    </div>


    <div class="p-col-1" class="header-right" style="text-align: center; padding-top: 5px"
         (click)="proceedToNextPage()">

      <div style="margin-left: 10px; margin-right: 30px" class="tooltip_cart_count header-right">
        <i class="pi pi-shopping-cart" style="line-height: 1.25; color: whitesmoke"></i>
        <span class="tooltiptext">{{getCountOfItems()}}</span>
      </div>

      <br>
      <span style="color: white; font-weight: bold"> {{getCostOfItem()}} Kr </span>
    </div>

  </div>

</p-card>

<div *ngIf="displayLoginPage">
  <app-sign-in
    [loadLoginPage]="displayLoginPage"
    (closeLoginDialogEvent)= "displayLoginPage = $event"
    [isDesktopApplication]="isDesktopApplication"
  >
  </app-sign-in>

</div>

<div id="content-mobile" class="p-grid" [style]="{'background-color': '#7386D5', 'color': 'white', 'padding-top': '8px'}">

      <div class="p-col-2" style="text-align: center">
        <i class="pi pi-align-justify" style="font-size: x-large; font-weight: bolder; color:snow" (click)="displayNavigator=true"></i>
      </div>

      <div class="p-col-5">
        <span style="font-size: small; font-style: oblique; font-family: 'Trebuchet MS'">Mall Of Groceries</span>
      </div>

      <div class="p-col-3">
        <p-menu [style]="{'float': 'left'}" #menu [popup]="true" [model]="items"></p-menu>
        <i class="pi pi-user" style="font-size: x-large; color: white" (click)="displayMenuItemsForUser(menu, $event)"></i>
      </div>

      <div class="p-col-2" (click)="loadSideBarMenu()">
        <div style="margin-right: 30px" class="tooltip_cart_count header-right">
          <i class="pi pi-shopping-cart" style="font-size: x-large; color: white"></i>
          <span class="tooltiptext">{{getCountOfItems()}}</span>
        </div>
      </div>



  <div class="p-col-12" style="text-align: center">
    <input  placeholder="Search product in the store......"
            [(ngModel)]="searchString"
            (ngModelChange)="valueChange($event)"
            pInputText
            style="width: 90%"
            [style]="{'border-radius': '25px'}"/>
  </div>

</div>




<app-review-ordered-items [displaySideMenuBar]="displaySideMenuBar"
                          [isDesktopApplication]="isDesktopApplication"
                          (closeSideBarMenuEvent)="displaySideMenuBar = $event">
</app-review-ordered-items>

<div *ngIf="displayNavigator">
<!--app-navigator-for-mobile-device [displaySideBarMenuItemForMobileApplication]="displayNavigator"
                                  (closeSideBarMenuItemForMobileApplication)="displayNavigator = $event"-->

  <p-sidebar [(visible)]="displayNavigator"
             position="right"
             styleClass="ui-sidebar-lg"
             (onHide)="displayNavigator = false"
             [showCloseIcon]="false"
             [style]=" {'overflow': 'scroll', left: 0, 'width': '100%', 'background-color': '#7386D5'}">

    <app-navigator [isMobileDevice]="true" (closeNavigationDialogForMobApp)="displayNavigator =  $event"></app-navigator>

  </p-sidebar>



<!--/app-navigator-for-mobile-device-->
</div>
