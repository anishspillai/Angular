<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--div class="modal-header" style="background-color: #6d7fcc"-->
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{productDescription?.header}}</h5>
      </div>
      <div class="modal-body" style="background-color: lightslategray">
        <h6  style="margin: 0; padding: 0; font-weight: bolder; font-family: 'Trebuchet MS'"> </h6>

        <hr>

        <p-card subheader="Beskrivning">
          {{productDescription?.swedishDescription}}

        </p-card>

        <hr>

        <p-card  subheader="N채rings채mnen" [style]="{'width': '100%', 'margin-bottom': '2em'}">
          <div *ngIf="isNutrientsInformationPresent(); else elseBlock"><p>{{productDescription?.nutrients}}</p></div>
        </p-card>

        <hr>

        <p-card subheader="Allergiinformation" [style]="{'width': '100%', 'margin-bottom': '2em'}">
          <div *ngIf="isAllergicInformationPresent(); else elseBlock"><p>{{productDescription?.allergyInformation}}</p></div>
        </p-card>

        <hr>

        <p-card subheader="URL-referens" [style]="{'width': '100%', 'margin-bottom': '2em'}">
          <div *ngIf="isWebsiteLinkPresent(); else elseBlock"><a href="{{productDescription.actualWebsiteLink}}" target="_blank" style="color: orangered; text-decoration: underline">Mer Information p책 engelska</a></div>
        </p-card>

        <ng-template #elseBlock><p style="font-family: 'Trebuchet MS'; font-weight: bold"> Tyv채rr saknas information!. </p></ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="closeThisDialog()">Close</button>
      </div>
    </div>
  </div>
</div><!-- /.modal !-->
